<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background (for avatar container) -->
  <circle cx="100" cy="100" r="95" fill="url(#botGradient)" stroke="#6d28d9" stroke-width="3"/>
  
  <!-- Inner glow -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  
  <!-- Head -->
  <rect x="55" y="40" width="90" height="100" rx="12" fill="#ffffff" opacity="0.95"/>
  
  <!-- Screen panel -->
  <rect x="65" y="50" width="70" height="80" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Left eye -->
  <circle cx="80" cy="70" r="8" fill="#06b6d4"/>
  <circle cx="80" cy="70" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="82" cy="68" r="2" fill="#ffffff"/>
  
  <!-- Right eye -->
  <circle cx="120" cy="70" r="8" fill="#06b6d4"/>
  <circle cx="120" cy="70" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="122" cy="68" r="2" fill="#ffffff"/>
  
  <!-- Smile/mouth -->
  <path d="M 80 95 Q 100 105 120 95" stroke="#06b6d4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Antenna 1 (left) -->
  <line x1="75" y1="40" x2="65" y2="15" stroke="#6d28d9" stroke-width="3" stroke-linecap="round"/>
  <circle cx="65" cy="10" r="4" fill="#06b6d4"/>
  
  <!-- Antenna 2 (right) -->
  <line x1="125" y1="40" x2="135" y2="15" stroke="#6d28d9" stroke-width="3" stroke-linecap="round"/>
  <circle cx="135" cy="10" r="4" fill="#06b6d4"/>
  
  <!-- Chest panel -->
  <rect x="70" y="145" width="60" height="35" rx="6" fill="#6d28d9" opacity="0.3" stroke="#6d28d9" stroke-width="2"/>
  
  <!-- Power indicator dots -->
  <circle cx="85" cy="157" r="2.5" fill="#06b6d4"/>
  <circle cx="100" cy="157" r="2.5" fill="#06b6d4"/>
  <circle cx="115" cy="157" r="2.5" fill="#06b6d4"/>
  
  <!-- Status line -->
  <line x1="75" y1="170" x2="125" y2="170" stroke="#06b6d4" stroke-width="1.5" opacity="0.6" stroke-dasharray="3,2"/>
  
  <!-- Shoulders/arms suggest -->
  <ellipse cx="50" cy="135" rx="12" ry="20" fill="#6d28d9" opacity="0.4"/>
  <ellipse cx="150" cy="135" rx="12" ry="20" fill="#6d28d9" opacity="0.4"/>
  
  <!-- Decorative corner accent -->
  <path d="M 55 40 L 70 40 L 55 25 Z" fill="#06b6d4" opacity="0.3"/>
  <path d="M 145 40 L 130 40 L 145 25 Z" fill="#06b6d4" opacity="0.3"/>
</svg>